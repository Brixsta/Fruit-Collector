<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fruit Collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls-container">
      <div class="filter-container">
        <h1 class="create-title">Fruit to Create</h1>
        <button class="filter-button">Apples</button>
        <button class="filter-button">Grapes</button>
        <button class="filter-button">Oranges</button>
      </div>
      <div class="create-container">
        <button class="create-button">Create</button>
        <div class="plus-minus-container">
          <button class="plus-minus-button">-</button>
          <div class="plus-minus-amt">0</div>
          <button class="plus-minus-button">+</button>
        </div>
      </div>
    </div>
    <div class="score-container">
      <h1 class="score-title">Fruit Collected:</h1>
      <div class="score-amt">0</div>
    </div>
    <div class="container">
      <div class="basket"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
